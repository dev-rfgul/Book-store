<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>publishers</h1>
    <table border="1">
      <th>ID</th>
      <th>Title</th>
      <th>address</th>
      <th>Action</th>

      <tbody>
        {% for publisher in publishers %}
        <tr>
          <td>{{ publisher.id}}</td>
          <td>{{ publisher.title}}</td>
          <td>{{ publisher.country}}</td>

          <td>
            <a href="{% url 'edit_publisher' publisher.id %}"> Edit </a> |
            <a href="{% url 'delete_publisher' publisher.id %}"> Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
