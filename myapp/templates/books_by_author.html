<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books by {{ author.first_name }} {{ author.last_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-8">

    <!-- Header Section -->
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center mb-6">Books written by {{ author.first_name }} {{ author.last_name }}</h1>
        
        {% if books %}
            <ul class="space-y-4">
                {% for book in books %}
                    <li class="bg-white p-4 rounded-lg shadow-md hover:bg-gray-50">
                        <span class="text-xl font-semibold">{{ book.title }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center text-gray-600">No books found for this author.</p>
        {% endif %}
    </div>

    <!-- Back to Authors List -->
    <div class="text-center mt-8">
        <a href="{% url 'get_authors' %}" class="text-blue-600 hover:underline font-medium">Back to Authors List</a>
    </div>

</body>
</html>
