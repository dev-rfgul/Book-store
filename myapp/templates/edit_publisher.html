<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Publisher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">Edit Publisher</h1>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div class="flex flex-col">
                <label for="title" class="text-sm font-medium text-gray-600 mb-2">Title</label>
                <input type="text" name="title" id="title" value="{{ publisher.title }}" required 
                    class="border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex flex-col">
                <label for="country" class="text-sm font-medium text-gray-600 mb-2">Country</label>
                <input type="text" name="country" id="country" value="{{ publisher.country }}" required 
                    class="border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="text-center">
                <input type="submit" value="Save Changes" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </form>
    </div>

</body>
</html>
