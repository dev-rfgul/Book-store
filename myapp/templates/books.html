<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<table border="1">
        <th>ID</th>
		<th>title</th>
		<th>editioin</th>
		<th>pages</th>
        <th>author</th>
        <th>publisher</th>
        <th>action </th>

		<tbody>
			{% for book in books %}
			<tr>
					<td>{{ book.id}} </td>
					<td>{{ book.title}} </td>
					<td>{{ book.edition}} </td>
					<td>{{ book.pages}} </td>
                    <td>
						{% for author in book.authors.all %}
							{{ author.first_name }} {{ author.last_name }} <br>
						{% endfor %}
                    </td>
                    <td>
                        {{ book.publisher.title}}
                    </td>
                    
					<td> <a href="{% url 'edit_book' book.id %}"> Edit </a>   | <a href="{% url 'delete_book' book.id %}"> Delete</a></td>

			
			</tr>
			{% endfor %}
		</tbody>
		

	</table>
</body>
</html>
