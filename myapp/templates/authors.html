<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<table border="1">
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Bio</th>
		<th>Action</th>

		<tbody>
			{% for author in authors %}
			<tr>
					<td>{{ author.id}} </td>
					<td>{{ author.first_name}} </td>
					<td>{{ author.last_name}} </td>
					<td>{{ author.bio}} </td>

					<td> <a href="{% url 'edit_author' author.id %}"> Edit </a>   | <a href="{% url 'delete_author' author.id %}"> Delete</a></td>
			</tr>
			{% endfor %}
		</tbody>
		

	</table>

</body>
</html>
